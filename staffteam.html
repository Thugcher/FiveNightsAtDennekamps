<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper-Perks (Founder)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Same dark background as the game page */
            color: #e0e0e0; /* Light text for contrast */
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            min-height: 100vh;
        }
        .profile-container {
            text-align: center;
            background-color: #2a2a4a; /* Slightly lighter dark background for the card */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 500px; /* Limit width for better presentation */
            width: 90%; /* Responsive width */
        }
        .profile-pic {
            width: 200px; /* Adjust size as needed */
            height: 200px; /* Adjust size as needed */
            border-radius: 50%; /* Make it circular */
            object-fit: cover; /* Cover the area, cropping if necessary */
            border: 4px solid #e94560; /* Accent border matching game theme */
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.7);
            margin: 0 auto 25px auto; /* Center and add margin below */
            display: block; /* Ensures margin auto works */
        }
        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e94560; /* Accent color */
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            margin-bottom: 10px;
        }
        .profile-title {
            font-size: 1.5rem;
            color: #92b4d4; /* Lighter distinct color */
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-name {
                font-size: 2rem;
            }
            .profile-title {
                font-size: 1.2rem;
            }
            .profile-pic {
                width: 150px;
                height: 150px;
            }
            .profile-container {
                padding: 30px;
            }
        }
        @media (max-width: 480px) {
            .profile-name {
                font-size: 1.8rem;
            }
            .profile-title {
                font-size: 1rem;
            }
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            .profile-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    </div>

</body>
